<!DOCTYPE html>
<html lang="pt-br" ng-app="app" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Coding Challenge VTEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/lib.min.css">

    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Dev Shop</h1>
        </div>
    </div>

    <div class="container">
        <div class="row" ng-hide="cart.finishOrder">
            <div class="col-xs-12">
                <search></search>
            </div>

            <div class="col-xs-12 col-sm-4" ng-show="devList.developers || devList.organizationNotFound">
                <dev-list developers="search.developers"
                        organization-not-found="search.organizationNotFound"
                        search-developers="search.searchDevelopers"
                        pages="search.pages"></dev-list>
            </div>
            <div class="col-xs-12" ng-class="{'col-xs-12 col-sm-8': devList.developers || devList.organizationNotFound}">
                <cart developers="devList.developers"></cart>
            </div>
        </div>

        <div class="row" ng-show="cart.finishOrder">
            <div class="col-xs-12">
                <payment sum="cart.sum" finish-order="cart.finishOrder"></payment>
            </div>
        </div>
    </div>

    <script src="js/lib.min.js"></script>

    <script src="js/app.min.js"></script>
</body>
</html>

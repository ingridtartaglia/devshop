<!-- shop details -->
<div class="payment">

    <h3>Finish your order</h3>

    <form class="form-inline" role="form" name="discountForm" ng-hide="payment.hideDiscountForm || payment.orderSuccess">
        <p>Enter your code to get 30% discount:</p>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter your code" name="discountCode"
                    ng-model="payment.discountCode">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="payment.validate()">Validate</button>
    </form>

    <div ng-show="payment.errorOnValidate" class="validate-error-msg">
        <i class="fa fa-exclamation-triangle"></i> This code is invalid. Try again!
    </div>

    <div ng-hide="payment.orderSuccess">
        <p ng-show="payment.hideDiscountForm" class="validate-success-msg">
            <i class="fa fa-check"></i> Code accepted!
        </p>
        <p class="lead payment-total">Total: <strong>{{payment.sum | currency}}</strong></p>
        <div class="row payment-buttons">
            <button type="button" class="btn btn-link btn-lg pull-left" ng-click="payment.back()">Back</button>
            <button type="submit" class="btn btn-success btn-lg pull-right" ng-click="payment.shopDevelopers()">Finish</button>
        </div>

    </div>

    <div class="payment-success" ng-show="payment.orderSuccess">
        <p>
            <i class="fa fa-check-circle fa-lg"></i>
            Congratulations! Your purchase was successful.
        </p>
        <div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="payment.shopAgain()">Shop again</button>
        </div>
    </div>

</div>

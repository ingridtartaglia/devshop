<!DOCTYPE html>
<html lang="pt-br" ng-app="app" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Coding Challenge VTEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->

</head>
<body>

    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <h1>Dev Shop</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row" ng-hide="cart.finishOrder">
            <div class="col-xs-12">
                <search></search>
            </div>

            <div class="col-xs-12 col-sm-4" ng-show="firstStep.developers">
                <first-step developers="search.developers"></first-step>
            </div>
            <div class="col-xs-12" ng-class="{'col-xs-12 col-sm-8': firstStep.developers}">
                <cart></cart>
            </div>
        </div>

        <div class="row" ng-show="cart.finishOrder">
            <div class="col-xs-12">
                <last-step sum="cart.sum"></last-step>
            </div>
        </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/developer.service.js"></script>
    <script src="scripts/firstStep.directive.js"></script>
    <script src="scripts/lastStep.directive.js"></script>
    <script src="scripts/organization.service.js"></script>
    <script src="scripts/search.directive.js"></script>
    <script src="scripts/cart.directive.js"></script>
    <!-- endinject -->
</body>
</html>

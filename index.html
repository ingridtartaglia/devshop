<!DOCTYPE html>
<html lang="pt-br" ng-app="app" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Coding Challenge VTEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Dev Shop</h1>
        </div>
    </div>

    <div class="container">
        <div class="row" ng-hide="cart.finishOrder">
            <div class="col-xs-12">
                <search></search>
            </div>

            <div class="col-xs-12 col-sm-4" ng-show="devList.developers || devList.organizationNotFound">
                <dev-list developers="search.developers"
                        organization-not-found="search.organizationNotFound"
                        search-developers="search.searchDevelopers" 
                        pages="search.pages"></dev-list>
            </div>
            <div class="col-xs-12" ng-class="{'col-xs-12 col-sm-8': devList.developers || devList.organizationNotFound}">
                <cart developers="devList.developers"></cart>
            </div>
        </div>

        <div class="row" ng-show="cart.finishOrder">
            <div class="col-xs-12">
                <payment sum="cart.sum" finish-order="cart.finishOrder"></payment>
            </div>
        </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/cart.directive.js"></script>
    <script src="scripts/devList.directive.js"></script>
    <script src="scripts/developer.service.js"></script>
    <script src="scripts/organization.service.js"></script>
    <script src="scripts/payment.directive.js"></script>
    <script src="scripts/search.directive.js"></script>
    <!-- endinject -->
</body>
</html>

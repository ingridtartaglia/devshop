<!-- search github organization -->

<div class="input-group search-input">

    <input type="text" class="form-control" placeholder="Search an organization" name="search"
    ng-model="search.organizationName">
    <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="search.search()">
            <i class="fa fa-search"></i>
        </button>
    </span>

</div>
